<div class="card" (click)="selectEvent(selectedEvent)" > 
    <div class="event-title">
        <p class="title-text"> {{ event.title }}</p>
    </div>
    <p class="event-info"> {{ event.info }} </p>
    <p class="event-time"> {{ event.time }} </p>
    <p class="event-location"> {{ event.room }} </p>
</div>
